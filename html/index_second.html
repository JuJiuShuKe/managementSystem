<script>
    var sex_x=0,sex_y= 0,age_x=0,age_y=0,age_z=0,age_a=0;
    $.ajax({
        url:'http://127.0.0.1:8000/craate',
        type:'get',
        dataType:'jsonp',
        success: function (data, status) {
            $.each(data.cont, function (index, val) {
                ere();
                art();
                if(val.sex=="男"){
                    sex_x+=1;
                }
                if(val.sex=="女"){
                    sex_y+=1;
                }
                if(val.age >=18 && val.age < 25){
                    age_x+=1;
                }
                if(val.age >=26 && val.age < 35){
                    age_y+=1;
                }
                if(val.age >=36 && val.age < 45){
                    age_z+=1;
                }
                if(val.age >=46 && val.age < 55){
                    age_a+=1;
                }
                if(val.age<18 && val.age>55){
                    alert("数据库数据有误")
                }
            });
        },

        error: function (err) {
            console.log(err);
        }
    });
    function art(){
        var myChart = echarts.init(document.getElementById('sanxing'));
        var option = {
            title : {
                text: '某站点用户访问来源',
                subtext: '男女sex比例',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                right: 'right',
                data: ['男生','女生']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:sex_x, name:'男生'},
                        {value:sex_y, name:'女生'},
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        },
                        normal:{
                            label:{
                                show:false
                            }
                        }
                    }
                }
            ]
        };
        myChart.setOption(option);
    }
    //----------------------------er
    function ere(){
        var myChartFc = echarts.init(document.getElementById('sanxing_age'));
        optionee = {
            title : {
                text: '某站点用户访问来源',
                subtext: '男女年龄人数比例',
                x:'center'
            },
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['18~25', '26~35', '36~45', '46~55'],
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'直接访问',
                    type:'bar',
                    barWidth: '60%',
                    data:[age_x, age_y, age_z,age_a]
                }
            ]
        };
        myChartFc.setOption(optionee);
    }
    //    //----------------------------------------------

        window.location.href = '../k_index.html';
    })
</script>
