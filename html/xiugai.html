    <style>

        }

<body>
    <div class="container">
        <div class="row header">
            <div>
                <span class="glyphicon glyphicon-leaf"></span>
                <span>ACE公司管理系统</span>
                <a href="JavaScript:;" class="box2_a3">退出</a>
            </div>
        </div>
        <div class="body_left">
            <p>
                <span class="glyphicon glyphicon-signal"></span>
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="glyphicon glyphicon-user"></span>

            <p class="shou">

                <span>首页</span>

            <p class="tian">

                <span>员工添加</span>
            </p>
            <p class="xiu" style="background-color: #FFFFFF">

                <span>数据修改</span>
            </p>

                </span>
            </div>
            <div class="body_right_middle">

                        <td style="width: 11%">编号</td>

                        <td style="width: 11%">手机号</td>
                        <td style="width: 11%">QQ(可不填)</td>

                        <td>

                                <option name="cls" value="男">男</option>
                                <option name="cls" value="女">女</option>
                            </select>
                        </td>

                        <td><input type="text"></td>
